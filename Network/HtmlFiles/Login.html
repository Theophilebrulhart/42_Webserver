<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CssLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <title>Webserver</title>
</head>
<body>
    <!-- <img src="Image/bear.svg" alt="bear"> -->
    <div class="container">
        <div class="header left1">
            <img class="logo" src="https://yt3.ggpht.com/cj4nXUAitSo49HjnOuflfMYs2KchQVnxs1w_Glaz5rUA1qUZL50cQm-rFen4e_gAEfOKE-5tUA=s176-c-k-c0x00ffffff-no-rj"
             alt="logo" title="Logo">
        </div>
        <div class="header center1">
            <h1 class="title">PELOPS</h1>
        </div>
        <div class="header rigth1"></div>
        <div class="side left">
            <img class="side image" src="https://images.unsplash.com/photo-1590227632180-80a3bf110871?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2553&q=80"
             alt="Basketball" title="Basketball">
        </div>
            <form class="form" method="POST" action="Profil.html" enctype="multipart/form-data">
                <div class="center first">
                        <p>
                            <label class="center label" for="firstname">Enter your name</label>
                            <input class="center input" type="text" name="firstname" id="firstname" placeholder="Firstname" autofocus required>
                        </p>
                </div>
                <div class="center second">
                        <p>
                            <label class="center label" for="sport">Choose a sport you like</label>
                            <select class="input" name="sport" id="pays">
                                <option value="Basketball">Basketball</option>
                                <option value="Football">Football</option>
                                <option value="Jogging">Jogging</option>
                                <option value="Ski">Ski</option>
                            </select>
                        </p>
                </div>
                <div class="center third ri">
                    <label class="label" for="myfile">Choose a profil picture</label>
                    <input class="file" type="file" id="myfile" name="myfile" required/>
                </div>
                <div class="center third le">
                    <img class="profilPic" src="https://cdn-icons-png.flaticon.com/512/14/14660.png"
                    alt="profil">
                </div>
                <div class="center fourth">
                    <!-- <a class="submit" href="Profil.html">DONE</a> -->
                    <input class="submit" type="submit" value="DONE">
                </div>
            </form>
        <div class="side right">
            <img class="side image" src="https://images.unsplash.com/photo-1526506118085-60ce8714f8c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
             alt="Fitness" title="Fitness">
        </div>
        <div class="footer">7</div>
    </div>
</body>
</html>
